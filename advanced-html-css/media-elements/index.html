<!DOCTYPE html>
<html lang="en">
<head>
  <title>My Video Rating</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <video controls width='320' height='240'>
    <source src="video.mp4" type="video/mp4">
  </video>
  <form>
    <div>
      <label for='rating'>
        <input type='range' id='rating' name='rating' min>
      </label>
      <datalist id='rating'>
        <label for='1'>
          <option value='1'>
        </label>
        <option value='2'>
        <option value='3'>
        <option value='4'>
        <label for='5'>
          <option value='5'>
        </label>
      </datalist>
    </div>
    <button type='submit'>Submit Rating</button>
  </form>
</body>

</html>
